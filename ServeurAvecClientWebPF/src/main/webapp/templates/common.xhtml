<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns = "http://www.w3.org/1999/xhtml"   
      xmlns:h = "http://java.sun.com/jsf/html"
      xmlns:ui = "http://java.sun.com/jsf/facelets">

    <h:head>
        <style>
            .bimage {
                background-image: url("resources/fond.jpg");
                background-size: cover;
                background-repeat: no-repeat;
                background-attachment: fixed;
            }
            
        .img-bottom-right {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 100px; /* adapte selon ta taille */
            height: auto;
            z-index: 1000; /* pour qu'elle reste au-dessus si besoin */
        }
    
        </style>

    </h:head>
    
    <h:body>
        <img src="#{resource['resources/goutte.png']}" class="img-bottom-right" />

        <div style="border-width: 5px; border-color: #17abed; border-style: solid; background-color: #17abed; color: white; padding: 10px;">
            <ui:insert name = "header" >
                <ui:include src = "/templates/header.xhtml" />
            </ui:insert>
        </div>
        <br/>
        <div style = "border-width:0px; border-color:black; border-style:solid;">
            <ui:insert name = "content" >
                <ui:include src = "/templates/contents.xhtml" />
            </ui:insert>
        </div>
    </h:body>
</html>
