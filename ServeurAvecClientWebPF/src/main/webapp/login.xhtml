<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Connexion - Gestion de l'eau de pluie</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="styles.css" />
        <h:outputStylesheet library="css" name="login.css" />
    </h:head>

    <h:body styleClass="login-body">
        <div class="login-container">
            <div class="login-header">
                <h1>Gestion de l'eau de pluie</h1>
                <h2>Connexion</h2>
            </div>

            <div class="login-form-container">
                <div class="login-image">
                    <i class="pi pi-lock" style="font-size: 6rem; color: #3498db;"></i>
                </div>

                <h:form id="loginForm">
                    <p:growl id="growl" showDetail="true" />

                    <div class="login-form-field">
                        <p:outputLabel for="username" value="Identifiant:" />
                        <p:inputText id="username" value="#{loginBean.username}" required="true" 
                                     placeholder="Entrez votre identifiant" styleClass="login-input" />
                        <p:message for="username" />
                        <!-- login : admin / mdp : admin123-->
                    </div>

                    <div class="login-form-field">
                        <p:outputLabel for="password" value="Mot de passe:" />
                        <p:password id="password" value="#{loginBean.password}" required="true" 
                                    feedback="false" placeholder="Entrez votre mot de passe" styleClass="login-input" />
                        <p:message for="password" />
                    </div>

                    <div class="login-form-field">
                        <p:selectBooleanCheckbox id="remember" value="#{loginBean.rememberMe}" itemLabel="Se souvenir de moi" />
                    </div>

                    <div class="login-actions">
                        <p:commandButton value="Connexion" action="#{loginBean.login}" update="growl" 
                                         icon="pi pi-sign-in" styleClass="login-button" />
                    </div>
                </h:form>
            </div>

            <div class="login-footer">
                <p>© 2025 - Système de gestion de l'eau de pluie</p>
            </div>
        </div>
    </h:body>
</html>
