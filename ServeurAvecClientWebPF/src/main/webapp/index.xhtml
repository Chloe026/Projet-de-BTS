<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Gestion de l'eau de pluie</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="styles.css" />
    </h:head>

    <h:body>
        <div id="header">
            <h1>Gestion de l'eau de pluie</h1>
            <div class="user-info">
                <h:form id="logoutForm">
                    <span class="welcome-text">Bienvenue, #{loginBean.username}</span>
                    <p:commandButton value="Déconnexion" action="#{loginBean.logout}" 
                                     icon="pi pi-sign-out" styleClass="logout-button" />
                </h:form>
            </div>
        </div>

        <div id="content">
            <h:form id="mainForm">
                <p:tabView id="tabView" dynamic="true" cache="true">
                    <p:tab title="Cuve">
                        <ui:include src="/Views/cuveView.xhtml" />
                    </p:tab>

                    <p:tab title="Pompe">
                        <ui:include src="/Views/pompeView.xhtml" />
                    </p:tab>

                    <p:tab title="Graphique">
                        <ui:include src="/Views/graphView.xhtml" />
                    </p:tab>

                    <p:tab title="Historique">
                        <ui:include src="/Views/historiqueView.xhtml" />
                    </p:tab>

                </p:tabView>
            </h:form>
        </div>

        <div id="footer">
            <p>© 2025 - Système de gestion de l'eau de pluie. TSOULI Ahmed, BOUFFANDEAU Romain, GODARD Joris, BULLIARD Chloé</p>
        </div>
    </h:body>
</html>
